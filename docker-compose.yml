services:
  mongodb:
    image: mongo:6.0
    container_name: pm-internship-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: pm-internship
    volumes:
      - mongodb_data:/data/db
    networks:
      - pm-internship-network

  backend:
    build: ./backend
    container_name: pm-internship-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/pm-internship?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRE: 7d
      ML_ENGINE_URL: http://ml-engine:8000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - pm-internship-network

  ml-engine:
    build: ./ml-engine
    container_name: pm-internship-ml-engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      FLASK_ENV: production
      PORT: 8000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/pm-internship?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      BACKEND_URL: http://backend:5000
      MODEL_PATH: ./models/
    depends_on:
      - mongodb
      - backend
    volumes:
      - ./ml-engine:/app
      - ml_models:/app/models
    networks:
      - pm-internship-network

  frontend:
    build: ./frontend
    container_name: pm-internship-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
      - ml-engine
    networks:
      - pm-internship-network

volumes:
  mongodb_data:
  ml_models:

networks:
  pm-internship-network:
    driver: bridge